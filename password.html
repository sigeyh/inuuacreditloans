<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #89d187;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      width: 400px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: rgb(5, 105, 187);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: darkblue;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Password</h1>
    <form id="passwordForm">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      
      <button type="button" onclick="validatePasswords()">Proceed</button>
      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <script>
    function validatePasswords() {
      var password = document.getElementById('password').value.trim();
      var confirmPassword = document.getElementById('confirmPassword').value.trim();
      var errorMsg = document.getElementById('errorMsg');

      // Check if password fields are empty
      if (password === "" || confirmPassword === "") {
        errorMsg.textContent = "Password fields cannot be empty.";
        return;
      }

      // Check password length
      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters long.";
        return;
      }

      // Check if passwords match
      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match. Please try again.";
        return;
      }

      // If everything is correct, proceed
      errorMsg.textContent = ""; 
      localStorage.setItem('userPassword', password);
      setTimeout(() => {
        window.location.href = 'confirmdetails.html';
      }, 1000);
    }
  </script>
</body>
</html>
